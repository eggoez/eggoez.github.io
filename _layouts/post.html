---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <div class="page-header">
    <h2 class="post-title" itemprop="name headline">{{ page.title }}</h2>
  </div>
    <span class="badge badge-secondary"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</span>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
