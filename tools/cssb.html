<div class="content text-center">
<div class="row">
						<div class="col-md-12">
							<textarea id="raw" rows="22" autofocus="autofocus" spellcheck="false" onChange='format()' onKeyDown='format()'></textarea>
						</div>
							<div class="col-md-4">
								<p>Distance css code:</p> 
								<div class="radio">
									<label>
										<input checked="true" type="radio" name="indent" id="fourspaces" value="fourspaces" onChange='format()'>
										4 space
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="indent" id="twospaces" value="twospaces" onChange='format()'>
										2 space
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="indent" id="tab" value="tab" onChange='format()'>
										Tab
									</label>
								</div>
							</div>
							<div class="col-md-4">
								<p>Opener:</p> 
								<div class="radio">
									<label>
										<input checked="true" type="radio" name="openbrace" id="openbrace-end-of-line" onChange='format()'>
										Above head
									</label>
								</div>
								<div class="radio">
									<label>
										<input type="radio" name="openbrace" id="openbrace-separate-line" onChange='format()'>
										Under head
									</label>
								</div>
							</div>
							<div class="col-md-4">
								<p>Auto semicolon:</p> 
								<div class="checkbox">
									<label>
										<input checked type="checkbox" name="autosemicolon" id="autosemicolon" onChange='format()'>
										Checked 
									</label>
								</div>
							</div>

							<textarea id="beautified" rows="22" readonly></textarea>
						</div>
